<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>案例管理详细</title>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
        .span-red{
            margin: 5px;
            color:red;
        }
        .layui-layedit-tool{
            width: 180px;
        }
        .layui-layedit-tool{
            width: 480px;
        }

    </style>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../layui/select/formSelects-v4.css">

</head>
<body>
<div class="layui-container">

    <div class="layui-tab layui-tab-brief"  lay-filter="docDemoTabBrief" style="height: 100%;margin: 0;">
        <ul class="layui-tab-title">
            <li class="layui-this"  lay-id="1">基础信息</li>
          <!--  <li>灾情信息</li>-->
            <li  lay-id="2">预警信息</li>
            <li lay-id="3">实况信息</li>
           <!-- <li>应急预案</li>-->
        </ul>
        <div class="layui-tab-content" style="height: calc(100% - 70px);overflow: auto;">
            <div class="layui-tab-item layui-show">
                <form id="form1" class="layui-form" style="margin-top: 3%" >
                    <div class="layui-form-item" hidden>
                        <div class="layui-input-block">
                            <button id="permissionSubmit"  class="layui-btn" lay-submit lay-filter="save">
                                保存
                            </button>
                            <button id="updateSubmit" class="layui-btn" lay-submit lay-filter="update">
                                修改
                            </button>
                            <input type="text" id="id" name="id" value=""   autocomplete="off" class="layui-input">
                            <input type="text" id="earlyId" name="earlyId" value=""   autocomplete="off" class="layui-input">
                            <input type="text" id="endLives" name="endLives" value=""   autocomplete="off" class="layui-input">
                            <input type="text" id="startLives" name="startLives" value=""   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- 第一行 -->
                    <div class="layui-row">
                        <div class="layui-row">
                            <div class="layui-col-xs12">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label"><span class="span-red">*</span>标题</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="title" name="title" value=""  lay-verify="required"  placeholder="请输入" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label"><span class="span-red">*</span>编码</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="caselibno" name="caselibno"  value="" lay-verify="required"   placeholder="请输入" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label"><span class="span-red">*</span>开始时间</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="start" name="start" value=""  lay-verify="required"  placeholder="请输入" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label"><span class="span-red">*</span>结束时间</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="end" name="end" value="" lay-verify="required"   placeholder="请输入" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">影响描述</label>
                                    <div class="layui-input-block">
                                        <textarea id="content" name="content" lay-verify="content" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">上传类型</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="types" lay-filter="switchTest"  value="1" title="图片" >
                                        <input type="radio" name="types" lay-filter="switchTest"  value="2" title="视频">
                                        <button type="button"  class="layui-btn" id="test3" style="display: none" ><i class="layui-icon"></i>上传图片</button>
                                        <button type="button"  class="layui-btn" id="test2" style="display: none"><i class="layui-icon"></i>上传视频</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">预览</label>
                                    <input type="text" id="url" name="url"  hidden >
                                    <input type="text" id="type" name="type"  hidden >
                                    <input type="text" id="name" name="name"  hidden >
                                    <span id="divs"></span>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label"><span class="span-red">*</span>死亡人数</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="deathNum" name="deathNum" value=""  lay-verify="required"   autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label"><span class="span-red">*</span>受伤人数</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="injuredBun" name="injuredBun" value="" lay-verify="required"    autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label"><span class="span-red">*</span>紧急转移</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="transfer" name="transfer" value="" lay-verify="required"   autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label"><span class="span-red">*</span>失踪人数</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="missingNum" name="missingNum" value="" lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-tab-item">
                <div class="layui-col-xs4">
                    <div class="layui-form-item">
                        <label class="layui-form-label comm-width-105"><span class="span-red">*</span>开始时间</label>
                        <div class="layui-input-block">
                            <input id="startwarning" name="startwarning" type="text" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs4" style="padding-left:30px">
                    <div class="layui-form-item">
                        <label class="layui-form-label comm-width-105"><span class="span-red">*</span>结束时间</label>
                        <div class="layui-input-block">
                            <input id="endwarning" name="endwarning" type="text" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs4" style="padding-left:30px">
                    <input id="btnSwarning" name="btnSearchDis" class="layui-btn" value="查询" type="button"/>
                </div>
                <div class="layui-col-xs12">
                    <table id="tableEarly" class="layui-hide" lay-filter="tableEarly"></table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-col-xs4">
                    <div class="layui-form-item">
                        <label class="layui-form-label comm-width-105"><span class="span-red">*</span>开始时间</label>
                        <div class="layui-input-block">
                            <input id="startLive" name="startLive" type="text" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs4" style="padding-left:30px">
                    <div class="layui-form-item">
                        <label class="layui-form-label comm-width-105"><span class="span-red">*</span>结束时间</label>
                        <div class="layui-input-block">
                            <input id="endLive" name="endLive" type="text" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs4" style="padding-left:30px">
                    <input id="btnSLive" name="btnSearchDis" class="layui-btn" value="查询" type="button"/>
                </div>
                <div class="layui-col-xs12">
                <table id="tableLive" class="layui-hide" lay-filter="test"></table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script src="../../tools/jquery-3.5.1.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../layui/layui.all.js"></script>
<script src="../../tools/http.js"></script>
<script src="js/caselibInfoEdit.js"></script>
</html>
