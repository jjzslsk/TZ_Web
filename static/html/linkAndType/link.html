<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>友情链接</title>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
        .span-red{
            margin: 5px;
            color:red;
        }
    </style>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../layui/select/formSelects-v4.css">

</head>
<body>
<div class="demoTable">
    <div class="layui-form-item layui-form" style="margin-top: 20px;">
        <div class="layui-inline">
            <label class="layui-form-label">链接名称:</label>
            <div class="layui-input-inline">
                <input type="text" id="linkname" name="linkname" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn site-demo-active"  data-type="reload" id="findBy">查询</button>
            </div>
        </div>
    </div>
</div>
<table class="layui-hide" id="tasklist" lay-filter="test">
</table>
<script type="text/html" id="info_toolbar">
    <div class="layui-btn-container">
        <div class="layui-inline" title="新增" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
    </div>
</script>
<script type="text/html" id="barList">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
<script src="../../tools/jquery-3.5.1.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../layui/layui.all.js"></script>
<script src="../../tools/http.js"></script>
<script src="js/link.js"></script>
</html>
