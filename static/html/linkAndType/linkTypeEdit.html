<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>友情链接类型详细</title>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
        .span-red{
            margin: 5px;
            color:red;
        }
        .layui-unselect{
            width: 180px;
        }
    </style>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../layui/select/formSelects-v4.css">

</head>
<body>
<div class="layui-container">
    <form id="form1" class="layui-form" style="margin-top: 3%">
        <input id="id" name="id" type="hidden" value="" />

        <div class="layui-form-item" hidden>
            <div class="layui-input-block">
                <button id="permissionSubmit" class="layui-btn" lay-submit lay-filter="save">
                    保存
                </button>
                <button id="updateSubmit" class="layui-btn" lay-submit lay-filter="update">
                    修改
                </button>
                <input type="text" id="taskId" name="taskId" value=""   autocomplete="off" class="layui-input">
            </div>
        </div>
        <!-- 第一行 -->
        <div class="layui-row">
            <div class="layui-col-xs12">
                <div class="layui-form-item"> <div class="layui-inline">
                    <label class="layui-form-label"><span class="span-red">*</span>类型名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="typename" name="typename" value="" lay-verify="required"  placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs12">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="span-red">*</span>排序</label>
                        <div class="layui-input-block">
                            <input type="text" id="sort" name="sort" value="" lay-verify="required"  placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs12">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="span-red">*</span>底图颜色</label>
                        <div class="layui-input-block">
                          <select id="exp1" name="exp1">
                              <option value="purpleColor">紫色</option>
                              <option value="blueColor">蓝色</option>
                              <option value="lakeBlueColor">湖蓝色</option>
                              <option value="greenColor">绿色</option>
                              <option value="darkGreenColor">墨绿色</option>
                              <option value="redColor">红色</option>
                              <option value="yellowColor">橙色</option>
                          </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs12">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">类型图标</label>
                        <div class="layui-input-block"  id="uplode" hidden>
                            <input type="text" id="imgurl" name="imgurl" value=""    hidden>
                            <img src="" id="imgurls" name="imgurls" style="width: 70px;height: 70px;">
                        </div>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
                        </div>
                        <div class="layui-input-block">
                            <span class="span-red">请上传91x84像素,格式为png或jpg的图片</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
<script src="../../tools/jquery-3.5.1.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../layui/layui.all.js"></script>
<script src="../../tools/http.js"></script>
<script src="js/linkTypeEdit.js"></script>
</html>
