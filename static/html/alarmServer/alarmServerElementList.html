<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>智能提醒基础要素列表</title>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
        .span-red{
            margin: 5px;
            color:red;
        }
    </style>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../layui/select/formSelects-v4.css">

</head>
<body>
<div class="demoTable">
    <div class="layui-form-item layui-form" style="margin-top: 20px;">
        <div class="layui-inline">
            <label class="layui-form-label">名称:</label>
            <div class="layui-input-inline">
               <input type="text" id="nameSelect" name="nameSelect" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn site-demo-active" data-type="reload" id="findBy">搜索</button>
            </div>
        </div>
    </div>
</div>
<table class="layui-hide" id="biinfolist" lay-filter="test">
</table>
<script type="text/html" id="info_toolbar">
    <div class="layui-btn-container">
        <div class="layui-inline" title="新增" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
    </div>
</script>
<script type="text/html" id="barList">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--提醒服务基础要素编辑层开始-->
<div class="layui-container" id="alarmEditDiv" style="display: none">
    <form id="form1" class="layui-form" lay-filter="formTest" style="margin-top: 4%">
        <input id="groupCode" name="groupCode" type="hidden" value="" />
        <input id="oldIds" name="oldIds" type="hidden" value="" />
        <div class="layui-tab layui-tab-brief" lay-filter="groupTab" lay-allowclose="true">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="tabGroup_0">主要素</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-row">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>名称</label>
                                <div class="layui-input-block">
                                    <input type="text" id="name" name="name" value="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>数据类型</label>
                                <div class="layui-input-block">
                                    <select id ="dataType_0" name="dataType_0" class="layui-select">
                                        <option value="0">实况数据</option>
                                        <option value="1">预报数据</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>要素</label>
                                <div class="layui-input-block">
                                    <select id ="element_0" name="element_0" class="layui-select">
                                        <option value="T">气温</option>
                                        <option value="Tx">最高气温</option>
                                        <option value="Tn">最低气温</option>
                                        <option value="RR">雨量</option>
                                        <option value="fFy">风力</option>
                                        <option value="U">湿度</option>
                                        <option value="P">气压</option>
                                        <option value="VV">能见度</option>
                                        <option value="area">面积</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>统计方式</label>
                                <div class="layui-input-block" id="functionDiv_0">
                                    <input type="radio" name="function_0" value="max" title="最大值" checked lay-filter="function_0" >
                                    <input type="radio" name="function_0" value="min" title="最小值" lay-filter="function_0" >
                                    <input type="radio" name="function_0" value="sum" title="总和" lay-filter="function_0" >
                                    <input type="radio" name="function_0" value="avg" title="平均值" lay-filter="function_0" >
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>统计时间(小时)</label>
                                <div class="layui-input-block">
                                    <input type="text" id="duration_0" name="duration_0" value="" lay-verify="required|dasLength|repeatCheck"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                    <div class="layui-row" id="groupFunctionRow" style="display: none">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>组合方式</label>
                                <div class="layui-input-block">
                                    <select id ="groupFunction" name="" class="layui-select">
                                        <option value="max">最大值</option>
                                        <option value="min">最小值</option>
                                        <option value="sum">总和</option>
                                        <option value="avg">平均值</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs5">　</div>
            <div class="layui-col-xs5">
                <div class="layui-inline">
                    <div class="layui-input-block">
                        <input type="button" class="layui-btn layui-btn-normal site-demo-active" data-type="addGroupElement" value="添加组合">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs2">　</div>
        </div>
    </form>
</div>
<!--提醒服务基础要素编辑层结束-->
</body>
<script src="../../tools/jquery-3.5.1.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../layui/layui.all.js"></script>
<script src="../../tools/http.js"></script>
<script src="js/alarmServerElementList.js"></script>
</html>
