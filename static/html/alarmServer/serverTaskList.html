<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>智能提醒服务任务列表</title>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
        .span-red{
            margin: 5px;
            color:red;
        }
    </style>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../layui/select/formSelects-v4.css">

</head>
<body>
<div class="demoTable">
    <div class="layui-form-item layui-form" style="margin-top: 20px;">
        <div class="layui-inline">
            <label class="layui-form-label">任务名称:</label>
            <div class="layui-input-inline">
                <input type="text" id="taskName" name="taskName" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">任务编码:</label>
            <div class="layui-input-inline">
                <select class="layui-select" id="taskCode" name="taskCode">
                    <option value="">请选择</option>
                    <option value="alarmRain">降雨</option>
                    <option value="alarmWind">大风</option>
                    <option value="alarmVisib">能见度</option>
                    <option value="alarmThundr">闪电</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">任务类型:</label>
            <div class="layui-input-inline">
                <select class="layui-select" id="taskType" name="taskType">
                    <option value="">请选择</option>
                    <option value="1">预警状态</option>
                    <option value="2">警戒状态</option>
                    <!--<option value="3">关注状态</option>-->
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">开启状态:</label>
            <div class="layui-input-inline">
                <select class="layui-select" id="state" name="state">
                    <option value="">请选择</option>
                    <option value="1">开启</option>
                    <option value="0">不开启</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">数据类型:</label>
            <div class="layui-input-inline">
                <select class="layui-select" id="dataType" name="dataType">
                    <option value="">请选择</option>
                    <option value="0">实况数据</option>
                    <option value="1">预报数据</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn site-demo-active"  data-type="reload" id="findBy">查询</button>
            </div>
        </div>
    </div>
</div>
<table class="layui-hide" id="tasklist" lay-filter="test">
</table>
<script type="text/html" id="info_toolbar">
    <div class="layui-btn-container">
        <div class="layui-inline" title="新增" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
    </div>
</script>
<script type="text/html" id="barList">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--提醒服务基础要素编辑层开始-->

<!--提醒服务基础要素编辑层结束-->
</body>
<script src="../../tools/jquery-3.5.1.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../layui/layui.all.js"></script>
<script src="../../tools/http.js"></script>
<script src="js/serverTaskList.js"></script>
</html>
