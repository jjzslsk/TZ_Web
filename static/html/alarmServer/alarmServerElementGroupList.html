<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>智能提醒要素组合列表</title>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
        .span-red{
            margin: 5px;
            color:red;
        }
    </style>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../layui/select/formSelects-v4.css">

</head>
<body>
<div class="demoTable">
    <div class="layui-form-item layui-form" style="margin-top: 20px;">
        <div class="layui-inline">
            <label class="layui-form-label">名称:</label>
            <div class="layui-input-inline">
               <input type="text" id="nameSelect" name="nameSelect" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn site-demo-active" data-type="reload" id="findBy">搜索</button>
            </div>
        </div>
    </div>
</div>
<table class="layui-hide" id="biinfolist" lay-filter="test">
</table>
<script type="text/html" id="info_toolbar">
    <div class="layui-btn-container">
        <div class="layui-inline" title="新增" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
    </div>
</script>
<script type="text/html" id="barList">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--智能提醒要素组合编辑层开始-->
<div class="layui-container" id="alarmEditDiv" style="display: none">
    <form id="form1" class="layui-form" lay-filter="formTest" style="margin-top: 4%">
        <input id="groupCode" name="groupCode" type="hidden" value="" />
        <input id="oldIds" name="oldIds" type="hidden" value="" />
        <div class="layui-tab layui-tab-brief" lay-filter="groupTab" lay-allowclose="true">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="tabGroup_0">主要素</li>
            </ul>
            <div class="layui-tab-content" >
                <div class="layui-tab-item layui-show">
                    <div class="layui-row">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>名称</label>
                                <div class="layui-input-block">
                                    <input type="text" id="name" name="name" value="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>基础要素</label>
                                <div class="layui-input-block">
                                    <select id ="elementGroupCode_0" name="elementGroupCode_0" lay-filter="checkArea" class="layui-select">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>最小值</label>
                                <div class="layui-input-block">
                                    <input type="text" id="minValue_0" name="minValue_0" value="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>最大值</label>
                                <div class="layui-input-block">
                                    <input type="text" id="maxValue_0" name="maxValue_0" value="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                    <div id="areaDiv_0" style="display: none">
                        <div class="layui-row">
                            <div class="layui-col-xs2">　</div>
                            <div class="layui-col-xs8">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">面积值关联方式</label>
                                    <div class="layui-input-block">
                                        <select id ="areaRelation_0" name="areaRelation_0" class="layui-select">
                                            <option value="">请选择</option>
                                            <option value="0">并且</option>
                                            <option value="1">或者</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs2">　</div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs2">　</div>
                            <div class="layui-col-xs8">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">最小面积值(百分比)</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="areaMinValue_0" name="areaMinValue_0" value="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs2">　</div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs2">　</div>
                            <div class="layui-col-xs8">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">最大面积值(百分比)</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="areaMaxValue_0" name="areaMaxValue_0" value="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs2">　</div>
                        </div>
                    </div>
                    <div class="layui-row" id="groupRelationRow" style="display: none">
                        <div class="layui-col-xs2">　</div>
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="span-red">*</span>组关联方式</label>
                                <div class="layui-input-block">
                                    <select id ="groupRelation" name="" class="layui-select">
                                        <option value="0">并且</option>
                                        <option value="1">或者</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">　</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs5">　</div>
            <div class="layui-col-xs5">
                <div class="layui-inline">
                    <div class="layui-input-block">
                        <input type="button" class="layui-btn layui-btn-normal site-demo-active" data-type="addGroupElement" value="添加组合">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs2">　</div>
        </div>
    </form>
</div>
<!--提醒服务基础要素编辑层结束-->
</body>
<script src="../../tools/jquery-3.5.1.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../layui/layui.all.js"></script>
<script src="../../tools/http.js"></script>
<script src="js/alarmServerElementGroupList.js"></script>
</html>
