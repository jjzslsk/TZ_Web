            <div class="nullBox nullBox1"></div>

            <div class="itemTitle">

                <div class="radio">

            </div>

            <div class="itemTitle">
                <img src="image/itemTitleIcon.png" >

            <div class="nullBox nullBox1"></div>

<script type="text/javascript">
    $('.radio').find('span').on('click',function(){
        if($(this).index() == 0){
            $(this).addClass('span_active').parents('.radio').siblings().find('.radioBtn').removeClass('span_active')
        }else{
            $(this).siblings().find('.radioBtn').addClass('span_active').parents('.radio').siblings().find('.radioBtn').removeClass('span_active')
        }
    })

    $('.listBox').find('li').on('click',function(){
        $(this).addClass('liAc').siblings().removeClass('liAc')
    })
    $('.btnBox').find('span').on('click',function(){
        $(this).addClass('spanAc').siblings().removeClass('spanAc')
    })
</script>
